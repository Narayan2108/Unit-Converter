<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<style>
		input[type=number] {
			width: 100px;
			height: 30px;
			font-size: 18px;
			padding: 5px;
			margin-right: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		button {
			width: 120px;
			height: 40px;
			font-size: 18px;
			padding: 5px;
			margin-top: 10px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Temperature Converter</h1>
	<input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
	<button onclick="convert()">Convert</button>
	<p id="result"></p>

	<script>
		function convert() {
			var fahrenheit = document.getElementById("fahrenheit").value;
			var celsius = (fahrenheit - 32) * 5 / 9;
			document.getElementById("result").innerHTML = celsius.toFixed(2) + "Â°C";
		}
	</script>
</body>
</html>
